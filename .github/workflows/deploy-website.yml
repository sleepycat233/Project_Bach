name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # 监控完整网站文件夹
      - 'public/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch 🛎️
        uses: actions/checkout@v4

      - name: Prepare static resources 📦
        run: |
          # 确保public目录存在
          mkdir -p public
          
          # 复制static文件夹到public目录
          if [ -d "static" ]; then
            echo "📁 Copying static resources..."
            cp -r static public/
            echo "✅ Static files copied to public/static/"
          else
            echo "⚠️ No static directory found"
          fi

      - name: Verify website files 📋
        run: |
          if [ -d "public" ]; then
            echo "✅ Public directory found"
            echo "📁 Website structure:"
            ls -la public/
            if [ -f "public/index.html" ]; then
              echo "✅ Main index.html found"
            else
              echo "⚠️ No index.html found"
            fi
            if [ -d "public/static" ]; then
              echo "✅ Static resources found"
            else
              echo "⚠️ No static resources"
            fi
          else
            echo "❌ No public directory found - website not generated yet"
            exit 1
          fi

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          commit_message: "🌐 Deploying：HTML + CSS + JS"
