name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # ç›‘æ§å®Œæ•´ç½‘ç«™æ–‡ä»¶å¤¹
      - 'public/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Prepare static resources ğŸ“¦
        run: |
          # ç¡®ä¿publicç›®å½•å­˜åœ¨
          mkdir -p public
          
          # å¤åˆ¶staticæ–‡ä»¶å¤¹åˆ°publicç›®å½•
          if [ -d "static" ]; then
            echo "ğŸ“ Copying static resources..."
            cp -r static public/
            echo "âœ… Static files copied to public/static/"
          else
            echo "âš ï¸ No static directory found"
          fi

      - name: Verify website files and generate stats ğŸ“‹
        run: |
          if [ -d "public" ]; then
            echo "âœ… Public directory found"
            echo "ğŸ“ Website structure:"
            ls -la public/
            if [ -f "public/index.html" ]; then
              echo "âœ… Main index.html found"
            else
              echo "âš ï¸ No index.html found"
            fi
            if [ -d "public/static" ]; then
              echo "âœ… Static resources found"
            else
              echo "âš ï¸ No static resources"
            fi
            
            # è·å–æ‰€æœ‰HTMLæ–‡ä»¶å
            html_files=$(find public -name "*.html" -not -name "index.html" -type f | xargs basename -a 2>/dev/null | tr '\n' ' ' | sed 's/[[:space:]]*$//')
            html_count=$(find public -name "*.html" -not -name "index.html" | wc -l)
            echo "ğŸ“„ HTML files ($html_count): $html_files"
            
            # å¯¼å‡ºç¯å¢ƒå˜é‡ä¾›ä¸‹ä¸€æ­¥ä½¿ç”¨
            echo "HTML_FILES=$html_files" >> $GITHUB_ENV
            echo "HTML_COUNT=$html_count" >> $GITHUB_ENV
            
          else
            echo "âŒ No public directory found - website not generated yet"
            exit 1
          fi

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          commit_message: "ğŸš€ Deploy: ${{ env.HTML_COUNT }} files - ${{ env.HTML_FILES }}"
