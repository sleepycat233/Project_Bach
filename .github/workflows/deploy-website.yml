name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # 监控完整网站文件夹
      - 'public/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch 🛎️
        uses: actions/checkout@v4

      - name: Prepare static resources 📦
        run: |
          # 确保public目录存在
          mkdir -p public
          
          # 复制static文件夹到public目录
          if [ -d "static" ]; then
            echo "📁 Copying static resources..."
            cp -r static public/
            echo "✅ Static files copied to public/static/"
          else
            echo "⚠️ No static directory found"
          fi

      - name: Verify website files and generate stats 📋
        run: |
          if [ -d "public" ]; then
            echo "✅ Public directory found"
            echo "📁 Website structure:"
            ls -la public/
            if [ -f "public/index.html" ]; then
              echo "✅ Main index.html found"
            else
              echo "⚠️ No index.html found"
            fi
            if [ -d "public/static" ]; then
              echo "✅ Static resources found"
            else
              echo "⚠️ No static resources"
            fi
            
            # 获取所有HTML文件名
            html_files=$(find public -name "*.html" -not -name "index.html" -type f | xargs basename -a 2>/dev/null | tr '\n' ' ' | sed 's/[[:space:]]*$//')
            html_count=$(find public -name "*.html" -not -name "index.html" | wc -l)
            echo "📄 HTML files ($html_count): $html_files"
            
            # 导出环境变量供下一步使用
            echo "HTML_FILES=$html_files" >> $GITHUB_ENV
            echo "HTML_COUNT=$html_count" >> $GITHUB_ENV
            
          else
            echo "❌ No public directory found - website not generated yet"
            exit 1
          fi

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          commit_message: "🚀 Deploy: ${{ env.HTML_COUNT }} files - ${{ env.HTML_FILES }}"
