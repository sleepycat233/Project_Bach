<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bach - 智能音频处理系统</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e1e5e9;
            --accent-color: #0066cc;
            --card-bg: #f8f9fa;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e4e6ea;
            --border-color: #3a3b3c;
            --accent-color: #4fc3f7;
            --card-bg: #242526;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            opacity: 0.8;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        
        .audio-list {
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            padding: 20px;
        }
        
        .audio-list h2 {
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        .audio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .audio-item:last-child {
            border-bottom: none;
        }
        
        .audio-info h3 {
            margin-bottom: 5px;
        }
        
        .audio-meta {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .view-btn {
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .view-btn:hover {
            opacity: 0.8;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            opacity: 0.7;
        }
        
        .no-content {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .audio-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙 深色模式</button>
    
    <div class="container">
        <div class="header">
            <h1>Project Bach</h1>
            <p>智能音频处理与内容生成系统</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="total-files">0</h3>
                <p>已处理音频</p>
            </div>
            <div class="stat-card">
                <h3 id="total-words">0</h3>
                <p>总转录字数</p>
            </div>
            <div class="stat-card">
                <h3 id="avg-duration">0分钟</h3>
                <p>平均时长</p>
            </div>
            <div class="stat-card">
                <h3 id="last-updated">未知</h3>
                <p>最后更新</p>
            </div>
        </div>
        
        <div class="audio-list">
            <h2>处理结果</h2>
            <div id="audio-items">
                <div class="no-content">
                    <p>暂无音频处理结果</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">请将音频文件放入监控文件夹开始处理</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Project Bach © 2025 | 基于 WhisperKit + OpenRouter + spaCy 构建</p>
        </div>
    </div>

    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙 深色模式';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️ 浅色模式';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-toggle').textContent = '☀️ 浅色模式';
            }
        }
        
        // 页面加载时初始化主题
        initTheme();
        
        // 模拟数据更新 (实际部署时会被动态生成)
        function updateStats() {
            // 这些数据在实际部署时会被模板引擎替换
            document.getElementById('total-files').textContent = '{{ total_files | default("0") }}';
            document.getElementById('total-words').textContent = '{{ total_words | default("0") }}';
            document.getElementById('avg-duration').textContent = '{{ avg_duration | default("0分钟") }}';
            document.getElementById('last-updated').textContent = '{{ last_updated | default("未知") }}';
        }
        
        // 初始化
        updateStats();
    </script>
</body>
</html>
