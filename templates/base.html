<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description or site_description }}">
    <meta name="keywords" content="{{ keywords | join(', ') if keywords else '' }}">
    <meta name="author" content="{{ author or 'Project Bach' }}">
    
    <title>{{ title }}{% if title != site_title %} - {{ site_title }}{% endif %}</title>
    
    <!-- 响应式样式 -->
    <style>
        /* CSS变量定义 */
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --error-color: #FF3B30;
            --bg-color: #FFFFFF;
            --text-color: #1D1D1F;
            --text-secondary: #8E8E93;
            --border-color: #D1D1D6;
            --card-bg: #F2F2F7;
        }
        
        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #FFFFFF;
                --text-secondary: #8E8E93;
                --border-color: #38383A;
                --card-bg: #1C1C1E;
            }
        }
        
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 响应式布局 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
        
        /* 头部样式 */
        .header {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }
        
        /* 导航样式 */
        .nav {
            margin-top: 20px;
        }
        
        .nav a {
            color: var(--primary-color);
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .nav a:hover {
            background-color: var(--card-bg);
        }
        
        /* 主内容样式 */
        .content {
            margin-top: 30px;
        }
        
        /* 卡片样式 */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        /* 表格样式 */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .table th {
            font-weight: 600;
            background-color: var(--card-bg);
        }
        
        .table-striped tr:nth-child(even) {
            background-color: var(--card-bg);
        }
        
        /* 代码样式 */
        .code-block {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
        }
        
        /* 引用样式 */
        .quote {
            border-left: 4px solid var(--primary-color);
            padding: 16px 20px;
            margin: 20px 0;
            background-color: var(--card-bg);
            font-style: italic;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.8;
        }
        
        /* 页脚样式 */
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        /* 工具提示 */
        .tooltip {
            position: relative;
            cursor: help;
        }
        
        /* 响应式图片 */
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--card-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <header class="header">
            <h1>{{ site_title }}</h1>
            <p>{{ site_description }}</p>
            
            <nav class="nav">
                <a href="index.html">🏠 首页</a>
                <a href="archive.html">📋 归档</a>
                <a href="stats.html">📊 统计</a>
                <a href="about.html">ℹ️ 关于</a>
            </nav>
        </header>
        
        <!-- 主内容区域 -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
        
        <!-- 页脚 -->
        <footer class="footer">
            <p><strong>{{ site_title }}</strong> - AI音频处理与内容分析</p>
            <p><em>最后更新: {{ current_time | format_date('%Y年%m月%d日 %H:%M:%S') }}</em></p>
            <p>
                <a href="https://github.com/project-bach" target="_blank">🔗 GitHub</a> |
                <a href="mailto:contact@project-bach.com">📧 联系我们</a>
            </p>
        </footer>
    </div>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
