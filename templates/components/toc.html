<!-- TOC 包装器 -->
<div class="toc-wrapper">
    <!-- TOC 切换按钮 -->
    <button class="toc-toggle" id="tocToggle" aria-label="Toggle TOC">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    
    <!-- TOC 容器 -->
    <aside class="toc-container" id="tocContainer">
        <nav class="toc">
            <div class="toc-title">On this page</div>
            <ul class="toc-list" id="toc-list">
                <!-- TOC 内容将通过 JavaScript 动态生成 -->
                <li class="toc-item toc-loading">
                    <span class="toc-loading-text">Loading table of contents...</span>
                </li>
            </ul>
        </nav>
    </aside>
</div>
